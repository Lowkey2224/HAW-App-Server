<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript" src="js/OpenLayers.light.js"></script>
<script type="text/javascript" src="js/knockout-2.2.1.js"></script>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<h1>Schnitzeljagd Administration</h1>
<h2>Schnitzeljagden</h2>
<ul data-bind="foreach: schnitzeljagden">
	<li class="schnitzeljagd">
		<a class="toggle_ziele" href="#" data-bind="click: toggleZiele, text: toggleZieleText"></a>
		<span class="id_text" data-bind="text: id"></span>: <input data-bind="value: name"></span>
		<button data-bind="click: save" href="#">Save</button>
		<button data-bind="click: remove" href="#">Remove</button>
		<button data-bind="click: openAddZiel">Add Ziel</button>
		<ul data-bind="visible: showZiele,foreach: ziele">
			<li>
				<p><span class="id_text" data-bind="text: id"></span>: <span class="ziel_name" data-bind="text: name"></span> <button data-bind="click: remove" href="#">Remove</button></p>
				<p>Longitude: <span data-bind="text: longitude"></span>; Latitude: <span data-bind="text: latitude"></span>; Radius: <span data-bind="text: radius"></span>; Code: <span data-bind="text: code"></span></p>
			</li>
		</ul>
	</li>
</ul>
<h2>Add Schnitzeljagd</h2>
<form data-bind="submit: addSchnitzeljagd">
	<input data-bind="value: newSchnitzeljagdName" placeholder="New Schnitzeljagd" />
	<button type="submit">Add</button>
</form>
<div id="modal-background"></div>
<div id="modal-content">
	<h3>Add Ziel</h3>
	<div id="map"  style="height:250px;width:50%;float:left;padding-right:5px"></div>
	<form data-bind="submit: addZiel">
		<p><label>Name:</label><input data-bind="value: newZielName" placeholder="New Ziel"/></p>
		<p><label>Longitude:</label><span data-bind="text: newZielLongitude"></span></p>
		<p><label> Latitude:</label> <span data-bind="text: newZielLatitude"></span></p>
		<p><label> Radius:</label><input data-bind="value: newZielRadius"></input></p>
		<p><button type="submit">Add</button></p>
	</form>
	<div id="modal-footer"><button id="modal-close">Close</button></div>
</div>
<script type="text/javascript" src="js/schnitzeljagd.js"></script>
</body>
</html>
